version: '3.5'

services:
  laravel-app:
    build:
      context: '.'
      dockerfile: .docker/php/Dockerfile
      args:
        uid: deploy
    container_name: laravel-app
    environment:
      - APACHE_RUN_USER=#${UID}
      - APACHE_RUN_GROUP=#${UID}
    volumes:
      - .:/var/www/html
    ports:
      - 8081:80
    networks:
      - laravel-network

  laravel-db:
    image: mysql:5.7
    container_name: laravel-db
    volumes:
      - .mysqldata:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge
